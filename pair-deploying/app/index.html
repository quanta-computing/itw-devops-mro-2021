<html>
  <head>
      <meta charset="utf-8">
      <title>Deployons cette app</title>
      <script>
        window.onload = async () => {
          const resp = await fetch('/api/stuff')
          const json = await resp.json()
          let ul = document.getElementById('stuff')
          for (item of json.stuff) {
            let li = document.createElement('li')
            li.appendChild(document.createTextNode(item.name))
            ul.appendChild(li)
          }
        }
      </script>
  </head>
  <body>
    <h1>DÃ©ployons cette app</h1>
    <ul id="stuff">
    </ul>
  </body>
</html>
